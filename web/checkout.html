<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <style type="text/css">
        table{border: 0}
        table td{padding: 10px}
    </style>
</head>
<body>
    <div align="center">
        <h1>Checkout</h1>
        <form action="authorize_payment" method="post">
            <table>
                <tr>
                    <td>Product/Service:</td>
                    <td><input type="text" name="product" value="Overwatch 2"/></td>
                </tr>
                <tr>
                    <td>Sub Total:</td>
                    <td><input type="text" name="subtotal" value="100"/></td>
                </tr>
                <tr>
                    <td>Shipping:</td>
                    <td><input type="text" name="shipping" value="10"/></td>
                </tr>
                <tr>
                    <td>Tax:</td>
                    <td><input type="text" name="tax" value="25"/></td>
                </tr>
                <tr>
                    <td>Total:</td>
                    <td><input type="text" name="total" value="135"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Checkout"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
